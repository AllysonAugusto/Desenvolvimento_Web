<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://play-lh.googleusercontent.com/NPkx0aiwABB31gBw_CuZO9Rwukhir-BwemxfNlAVjT6smwk6QgUbb3XrmsSSClfzk0dY=w240-h480-rw" type="image/png">
    <title>Nubank - Login</title>
</head>
<body>

    <!--Container that will have the user, email -->
    <main class="container">
        <form>
            <h1>Login</h1>


            <div class="input-box">
                <input placeholder="Usuário" type="email" required>
                <i class='bx bxs-user'></i>
            </div>


            <div class="input-box">
                <input placeholder="Senha" type="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>


            <!--remember password-->
            <div class="remember">
                <label>
                <input type="checkbox">
                Lembrar senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <!--button login-->
            <button type="submit" class="login">Login</button>

            <!--register-->
            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>


        </form>
    </main>
    
</body>
</html>
